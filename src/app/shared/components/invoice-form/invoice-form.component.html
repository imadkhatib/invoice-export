<div class="invoice-form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="frmInvoice" class="invoice-form" fxLayout="column" fxLayoutGap="16px">
        <mat-card class="card-section">
          <mat-card-title fxLayoutAlign="start center">
            <mat-icon>person</mat-icon>
            Personal Details
          </mat-card-title>
          <div formGroupName="personalDetails" fxLayout="row" fxLayout.lt-sm="column">
            <app-input fxFlex
                       [control]="fullName"
                       [icon]="'person'"
                       label="Full Name">
            </app-input>
            <app-input fxFlex
                       [control]="emailAddress"
                       [type]="'email'"
                       [icon]="'email'"
                       label="Email Address">
            </app-input>
            <app-input fxFlex
                       [control]="phoneNumber"
                       [type]="'tel'"
                       [icon]="'phone'"
                       label="Phone Number">
            </app-input>
          </div>
        </mat-card>


        <mat-card class="card-section">
          <mat-card-title fxLayoutAlign="start center">
            <mat-icon>receipt</mat-icon>
            Invoice Information
          </mat-card-title>
          <div formGroupName="invoiceDetails" fxLayout="row" fxLayout.lt-sm="column">
            <app-input fxFlex
                       [control]="invoiceNumber"
                       [icon]="'tag'"
                       label="Invoice Number">
            </app-input>

            <app-input fxFlex
                       [control]="amount"
                       [type]="'number'"
                       [icon]="'attach_money'"
                       label="Amount">
            </app-input>
            <app-date-picker fxFlex label="Invoice Date" [control]="invoiceDate"></app-date-picker>
          </div>
        </mat-card>

        <mat-card class="card-section signature-section">
          <mat-card-title fxLayoutAlign="start center">
            <mat-icon>draw</mat-icon>
            Digital Signature
          </mat-card-title>
          <app-signature-pad [control]="signature" formControlName="signature" placeholder="Sign here with your mouse or finger">
          </app-signature-pad>
        </mat-card>

        <div class="loading-overlay" *ngIf="isLoading">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          <p>Validating information...</p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
